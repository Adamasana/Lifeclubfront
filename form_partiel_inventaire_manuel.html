{% load static %}

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Initier Inventaire</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background: #f0f4f8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            padding: 40px 15px;
        }
        .container {
            max-width: 950px;
            background: white;
            padding: 30px 35px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
        }
        h2 {
            font-weight: 700;
            color: #1478d1;
            text-align: center;
            margin-bottom: 40px;
            letter-spacing: 1px;
        }
        table {
            border-collapse: separate;
            border-spacing: 0 10px;
        }
        thead th {
            background-color: #5fbff2;
            color: white;
            border-radius: 8px;
            padding: 12px;
            font-weight: 600;
        }
        tbody tr {
            background: #f9fbfd;
            transition: background-color 0.3s ease;
        }
        tbody tr:hover {
            background: #e1f0ff;
        }
        tbody td {
            vertical-align: middle;
            padding: 12px 15px;
            border: none;
        }
        select.form-select, input.form-control {
            border-radius: 8px;
            padding: 8px 12px;
            font-size: 1rem;
            transition: box-shadow 0.3s ease;
        }
        select.form-select:focus, input.form-control:focus {
            box-shadow: 0 0 6px #5fbff2;
            border-color: #5fbff2;
            outline: none;
        }
        input[readonly] {
            background-color: #e9ecef;
            font-weight: 600;
            color: #495057;
            cursor: default;
        }
        .btn-add, .btn-remove {
            border-radius: 50%;
            width: 38px;
            height: 38px;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 3px 8px rgb(95 191 242 / 0.4);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .btn-add {
            background-color: #5fbff2;
            color: white;
            border: none;
        }
        .btn-add:hover {
            background-color: #4091c9;
            transform: scale(1.1);
        }
        .btn-remove {
            background-color: #dc3545;
            color: white;
            border: none;
            box-shadow: 0 3px 8px rgb(220 53 69 / 0.5);
        }
        .btn-remove:hover {
            background-color: #b02a37;
            transform: scale(1.1);
        }
        .btn-submit {
            background-color: #28a745;
            color: white;
            font-weight: 600;
            padding: 12px 30px;
            border-radius: 8px;
            border: none;
            font-size: 1.1rem;
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
            transition: background-color 0.3s ease;
        }
        .btn-submit:hover {
            background-color: #1e7e34;
        }
        .action-col {
            width: 65px;
        }
    </style>
</head>
<body>

<div class="container shadow-sm">
    <h2><i class="fas fa-boxes"></i> Initier un inventaire</h2>

    <form method="POST" novalidate>
        {% csrf_token %}

        <div class="table-responsive">
            <table class="table text-center align-middle" id="produits-table">
                <thead>
                    <tr>
                        <th>Produit</th>
                        <th>Quantité en stock</th>
                        <th>Quantité réelle</th>
                        <th class="action-col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <select name="produit[]" class="form-select" onchange="updateStock(this)" required>
                                <option value="">-- Sélectionner --</option>
                                {% for produit in produits %}
                                    <option value="{{ produit.id }}" data-stock="{{ produit.stock|default:'0' }}">
                                        {{ produit.nom }}
                                    </option>
                                {% endfor %}
                            </select>
                        </td>
                        <td>
                            <input type="number" name="quantite_stock[]" class="form-control" readonly value="0">
                        </td>
                        <td>
                            <input type="number" name="quantite_reelle[]" class="form-control" min="0" required>
                        </td>
                        <td>
                            <button type="button" class="btn btn-remove" onclick="removeRow(this)" title="Supprimer la ligne">
                                <i class="fas fa-minus"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="d-flex justify-content-between align-items-center mt-4">
            <button type="button" class="btn btn-add" onclick="addRow()" title="Ajouter un produit">
                <i class="fas fa-plus"></i>
            </button>
            <button type="submit" class="btn-submit">
                <i class="fas fa-check"></i> Valider l'inventaire
            </button>
        </div>
    </form>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function updateStock(selectElem) {
        const selectedOption = selectElem.options[selectElem.selectedIndex];
        const stock = selectedOption.getAttribute("data-stock") || "0";
        selectElem.closest("tr").querySelector('input[name="quantite_stock[]"]').value = stock;
    }

    function addRow() {
        const tbody = document.querySelector("#produits-table tbody");
        const newRow = tbody.rows[0].cloneNode(true);

        // Reset values
        newRow.querySelectorAll("input, select").forEach(el => el.value = "");

        // Set readonly stock qty to 0 by default
        newRow.querySelector('input[name="quantite_stock[]"]').value = "0";

        tbody.appendChild(newRow);
    }

    function removeRow(button) {
        const tbody = document.querySelector("#produits-table tbody");
        if (tbody.rows.length > 1) {
            button.closest("tr").remove();
        } else {
            // Bootstrap toast instead of alert, or fallback to alert
            if (window.bootstrap) {
                const toastEl = document.createElement('div');
                toastEl.className = 'toast align-items-center text-bg-warning border-0 position-fixed bottom-0 end-0 m-3';
                toastEl.role = 'alert';
                toastEl.ariaLive = 'assertive';
                toastEl.ariaAtomic = 'true';
                toastEl.innerHTML = `
                    <div class="d-flex">
                        <div class="toast-body">
                            Vous devez avoir au moins un produit.
                        </div>
                        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                `;
                document.body.appendChild(toastEl);
                const toast = new bootstrap.Toast(toastEl);
                toast.show();
                setTimeout(() => toastEl.remove(), 4000);
            } else {
                alert("⚠️ Vous devez avoir au moins un produit.");
            }
        }
    }
</script>

</body>
</html>
