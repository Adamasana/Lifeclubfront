<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approvisions</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="css/style.css" rel="stylesheet">
    <style>

    tbody tr:hover {
      background-color: #f4f2f2ae;
    }

    #suggestions {
        position: absolute;
        z-index: 1000;
        width: 95%;
        max-height: 200px; /* Limite la hauteur */
        overflow-y: auto;  /* Active le scroll vertical */
        background-color: white;
        border: 1px solid #ccc;
        border-top: none;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    </style>
</head>

<body style="overflow-x: hidden;">
    <!-- Page Header Start -->
    <div class="container-fluid bg-secondary mb-1">
        <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 150px">
            <h1 class="font-weight-semi-bold text-uppercase mb-3">Approvisions</h1>
            <div class="d-inline-flex">
                <p class="m-0"><a href="index.html">Gestion</a></p>
                <p class="m-0 px-2">-</p>
                <p class="m-0" style="cursor: pointer;" data-toggle="modal" data-target="#addapprovision">Ajouter</p>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col">
            
            <div class="tab-content">
                <div class="tab-pane fade show active">
                    <div class="container-fluid pt-5">
                        <div class="row">
                            <div class="col-lg-12 table-responsive mb-5">
                                <table class="table text-center mb-0">
                                    <thead class="bg-secondary text-dark">
                                        <tr>
                                            <th>User</th>
                                            <th>Fournisseur</th>
                                            <th>Telephone</th>
                                            <th>Boutique</th>
                                            <th>Quantite</th>
                                            <th>Revient</th>
                                            <th>Vente</th>
                                            <th>Marge</th>
                                            <th>Date</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody class="align-middle">

                                            <tr>
                                                <td style="font-weight: bold;">SANA Adama</td>
                                                <td>SOBEBRA</td>
                                                <td>+226 73728297</td>
                                                <td>Life club</td>
                                                <td>21</td>
                                                <td>23234</td>
                                                <td>32443</td>
                                                <td>324432</td>
                                                <td>14 Juillet 2k25</td>
                                                <td data-toggle="modal" data-target="#confirmModal" class="align-middle">

                                                    <button type="submit" class="btn btn-sm btn-danger"><i class="fa fa-times"></i></button>

                                                </td>

                                                <!-- MODAL Suppression-->
                                                <div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="confirmModalLabel1" aria-hidden="true">
                                                    <div class="modal-dialog modal-dialog-centered" role="document">
                                                    <form method="post" action="#">

                                                        <div class="modal-content">
                                                        <div class="modal-header">
                                                            <h5 class="modal-title" id="confirmModalLabel">Confirmer la suppression</h5>
                                                            <strong style="cursor: pointer;" class="close" data-dismiss="modal" aria-label="Fermer">
                                                            <span aria-hidden="true">&times;</span>
                                                            </strong>
                                                        </div>
                                                        <div class="modal-body">
                                                            Sûr de vouloir supprimer cet approvision ?
                                                        </div>
                                                        <div class="modal-body">
                                                            <input type="text" name="motif" id="motif" class="form-control mb-2" placeholder="Motif" required>
                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
                                                            <button type="submit" class="btn btn-danger">Confirmer</button>
                                                        </div>
                                                        </div>
                                                    </form>
                                                    </div>
                                                </div>
                                            </tr>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <!-- Modal de confirmation -->
            <div class="modal fade" id="addapprovision" tabindex="-1" role="dialog" aria-labelledby="addapprovision" aria-hidden="true">
                <div style="max-width: 500px;" class="modal-dialog modal-dialog-centered" role="document">
                    <form style="width: 100%;" method="post" action="#">

                        <input type="hidden" name="id">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="remettreModalLabel">Faire Approvision</h5>
                                <span style="cursor: pointer" class="close" data-dismiss="modal" aria-label="Fermer">
                                    <span aria-hidden="true">&times;</span>
                                </span>
                            </div>
                            <div class="modal-body">


                                    <select name="boutique_id" class="form-control mb-2" required>
                                        <option value="">-- Sélectionnez une boutique --</option>

                                            <option value="">Life Club</option>

                                    </select>


                                <input type="text" name="fournisseur" id="Fournisseur" class="form-control mb-2" placeholder="Fournisseur">
                                <input type="text" name="tel" id="tel" class="form-control mb-2" placeholder="Telephone">

                                <input type="text" id="variation_affiche" class="form-control" placeholder="Code de la variation">
                                <input type="hidden" id="variation_code" name="variation_code">
                                <ul style="position: absolute; z-index: 1;" id="suggestions" class="list-group"></ul>

                                <input type="number" name="quantite" id="quantite" class="form-control mb-2" value="01" min="1" placeholder="Quantite" required>
                                <input type="number" name="montant" id="montant" class="form-control mb-2" placeholder="Montant" required>
                                
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
                                <button type="submit" class="btn btn-primary">Confirmer</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>


        </div>
    </div>

    <!-- Back to Top -->
    <a href="#" class="btn btn-primary back-to-top"><i class="fa fa-angle-double-up"></i></a>


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const inputAffiche = document.getElementById("variation_affiche");
            const inputCode = document.getElementById("variation_code");
            const suggestions = document.getElementById("suggestions");
        
            inputAffiche.addEventListener("input", function() {
                const query = inputAffiche.value.trim();
                if (query.length < 1) {
                    suggestions.innerHTML = "";
                    return;
                }
        
                fetch(`/ajax/rechercher-variations/?q=${encodeURIComponent(query)}`)
                    .then(response => response.json())
                    .then(data => {
                        suggestions.innerHTML = "";
                        data.forEach(item => {
                            const li = document.createElement("li");
                            li.className = "list-group-item list-group-item-action";
                            li.textContent = item.nom;
                            li.style.cursor = "pointer";
                            li.addEventListener("click", function() {
                                inputAffiche.value = item.nom;   // affichage visuel
                                inputCode.value = item.code;     // valeur réelle
                                suggestions.innerHTML = "";
                            });
                            suggestions.appendChild(li);
                        });
                    });
            });
        
            // Fermer les suggestions si on clique ailleurs
            document.addEventListener("click", function(e) {
                if (!inputAffiche.contains(e.target) && !suggestions.contains(e.target)) {
                    suggestions.innerHTML = "";
                }
            });
        });
        </script>

</body>
</html>
