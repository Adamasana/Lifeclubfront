    <style>
        
            body {

            }
    
            h1 {
                color: black;

                margin: 0;

            }
    
            table.common-style {

                border-bottom: 1px solid #ddd;

            table.common-style th {

                color: white;
            }
    
            table.common-style tr:nth-child(even) {

            }
    
            .header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 20px;
            }
    
            .create-button {
                background-color: #5fbff2;
                color: white;
                border: none;
                padding: 10px 20px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                border-radius: 4px;
                cursor: pointer;
            }
    
            .create-button:hover {
                background-color: darkred;
            }
    
            .modify-link {
                background-color: #5fbff2;
                color: white;
                border-radius: 4px;
                display: inline-block;
                height: 90%;
                line-height: 100%;
                padding: 10px 20px;
                text-align: center;
                text-decoration: none;
            }
    
            .modify-link:hover {
                background-color: darkred;
            }
    
            button {
                width: 120px;
                height: 45px;
                font-size: 16px;
                font-weight: bold;
                background-color: #5fbff2;
                color: #fff;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }
    
            button:hover {
                background-color: darkred;
            }
    
            .buttons {
                display: flex;
                gap: 10px;
                padding: 20px;
            }

            #suggestions {
                position: absolute;
                z-index: 1000;
                width: 95%;
                max-height: 200px; /* Limite la hauteur */
                overflow-y: auto;  /* Active le scroll vertical */
                background-color: white;
                border: 1px solid #ccc;
                border-top: none;
                box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            }


            @media (max-width: 768px) {
            

            .buttons {
                display: flex;
                gap: 10px;
            }

            
        }

    </style>
</head>

                        <tbody class="align-middle">

                                    <td onclick="window.location.href='#'">63453 FCFA</td>
                                    <td onclick="window.location.href='#'">63563 FCFA</td>

                                <input type="hidden" id="variation_code" name="variation_code">

                                <input type="text" name="nom" id="nom" class="form-control mb-2" placeholder="Nom & Prenom" required>

        </div>

    <script>
        
        // Récupérez la barre de recherche et le tableau des factures
        const searchInput = document.getElementById("search-input");
        const tableRows = document.querySelectorAll(".common-style tr");
    
        // Écoutez les changements dans la barre de recherche
        searchInput.addEventListener("input", function () {
            const searchTerm = searchInput.value.toLowerCase();
    
            // Parcourez chaque ligne du tableau, en commençant par la deuxième ligne (index 1)
            for (let i = 1; i < tableRows.length; i++) {
                const row = tableRows[i];
                const cells = row.querySelectorAll("td");
    
                // Le nom et le prénom sont dans les cellules 0 et 1
                const nomPrenom = cells[0].textContent.toLowerCase() + cells[1].textContent.toLowerCase();
    
                // Vérifiez si le terme de recherche est inclus dans le nom/prénom
                if (nomPrenom.includes(searchTerm)) {
                    row.style.display = ""; // Affiche la ligne
                } else {
                    row.style.display = "none"; // Masque la ligne
                }
            }
        });
  
    </script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const inputAffiche = document.getElementById("variation_affiche");
            const inputCode = document.getElementById("variation_code");
            const montant = document.getElementById("montant");
            const suggestions = document.getElementById("suggestions");
        
            inputAffiche.addEventListener("input", function() {
                const query = inputAffiche.value.trim();
                if (query.length < 1) {
                    suggestions.innerHTML = "";
                    return;
                }
        
                fetch(`/ajax/rechercher-variations/?q=${encodeURIComponent(query)}`)
                    .then(response => response.json())
                    .then(data => {
                        suggestions.innerHTML = "";
                        data.forEach(item => {
                            const li = document.createElement("li");
                            li.className = "list-group-item list-group-item-action";
                            li.textContent = item.nom;
                            li.style.cursor = "pointer";
                            li.addEventListener("click", function() {
                                inputAffiche.value = item.nom;
                                inputCode.value = item.code;
                                montant.value = item.prix_vente; // 👈 auto-remplissage du montant
                                suggestions.innerHTML = "";
                            });
                            suggestions.appendChild(li);
                        });
                    });
            });
        
            document.addEventListener("click", function(e) {
                if (!inputAffiche.contains(e.target) && !suggestions.contains(e.target)) {
                    suggestions.innerHTML = "";
                }
            });
        });
        </script>
        
        
        
        

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
