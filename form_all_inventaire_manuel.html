{% load static %}

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Initier Inventaire</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background: #f0f4f8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            padding: 40px 15px;
        }
        .container {
            max-width: 950px;
            background: white;
            padding: 30px 35px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
        }
        h2 {
            font-weight: 700;
            color: #1478d1;
            text-align: center;
            margin-bottom: 40px;
            letter-spacing: 1px;
        }
        table {
            border-collapse: separate;
            border-spacing: 0 10px;
        }
        thead th {
            background-color: #5fbff2;
            color: white;
            border-radius: 8px;
            padding: 12px;
            font-weight: 600;
        }
        tbody tr {
            background: #f9fbfd;
            transition: background-color 0.3s ease;
        }
        tbody tr:hover {
            background: #e1f0ff;
        }
        tbody td {
            vertical-align: middle;
            padding: 12px 15px;
            border: none;
        }
        select.form-select, input.form-control {
            border-radius: 8px;
            padding: 8px 12px;
            font-size: 1rem;
            transition: box-shadow 0.3s ease;
        }
        select.form-select:focus, input.form-control:focus {
            box-shadow: 0 0 6px #5fbff2;
            border-color: #5fbff2;
            outline: none;
        }
        input[readonly] {
            background-color: #e9ecef;
            font-weight: 600;
            color: #495057;
            cursor: default;
        }
        .btn-submit {
            background-color: #28a745;
            color: white;
            font-weight: 600;
            padding: 12px 30px;
            border-radius: 8px;
            border: none;
            font-size: 1.1rem;
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
            transition: background-color 0.3s ease;
        }
        .btn-submit:hover {
            background-color: #1e7e34;
        }
    </style>
</head>
<body>

<div class="container shadow-sm">
    <h2><i class="fas fa-boxes"></i> Initier un inventaire</h2>

    <form method="POST" action="{% url 'valider_inventaire_total_manuel' %}">
        {% csrf_token %}
        <input type="hidden" name="boutique_id" value="{{ boutique_id }}">
    
        <div class="table-responsive">
            <table class="table text-center align-middle" id="produits-table">
                <thead>
                    <tr>
                        <th>Produit</th>
                        <th>Quantité en stock</th>
                        <th>Quantité réelle</th>
                    </tr>
                </thead>
                <tbody>
                    {% for variation in variations %}
                    <tr>
                        <td>
                            <!-- ID caché -->
                            <input type="hidden" name="variation_id" value="{{ variation.id }}">
                            <!-- Nom visible -->
                            <input type="text" class="form-control" readonly value="{{ variation.nom }}">
                        </td>
                        <td>
                            <input type="number" name="quantite_stock" class="form-control" readonly value="{{ variation.quantite_stock }}">
                        </td>
                        <td>
                            <input type="number" name="quantite_reelle" class="form-control" min="0" required>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    
        <div class="d-flex justify-content-center mt-4">
            <button type="submit" class="btn-submit">
                <i class="fas fa-check"></i> Valider l'inventaire
            </button>
        </div>
    </form>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
