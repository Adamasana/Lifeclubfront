<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depenses</title>
    <link href="img/favicon.ico" rel="icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="css/style.css" rel="stylesheet">
    <style>

    tbody tr:hover {
      background-color: #f4f2f2ae;
    }
    </style>
</head>

<body style="overflow-x: hidden;">
    <!-- Page Header Start -->
    <div class="container-fluid bg-secondary mb-1">
        <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 150px">
            <h1 class="font-weight-semi-bold text-uppercase mb-3">Depenses</h1>
            <div class="d-inline-flex">
                <p class="m-0"><a href="index.html">Gestion</a></p>
                <p class="m-0 px-2">-</p>
                <p class="m-0" style="cursor: pointer;" data-toggle="modal" data-target="#confirmModal">Ajouter</p>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col">
            
            <div class="tab-content">
                <div class="tab-pane fade show active">
                    <div class="container-fluid pt-5">
                        <div class="row">
                            <div class="col-lg-12 table-responsive mb-5">
                                <table class="table text-center mb-0">
                                    <thead class="bg-secondary text-dark">
                                        <tr>
                                            <th>User</th>
                                            <th>Boutique</th>
                                            <th>Motif</th>
                                            <th>Montant</th>
                                            <th>Justification</th>
                                            <th>Date</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody class="align-middle">

                                            <tr>
                                                <td style="font-weight: bold;">SAMA Aziz</td>
                                                <td>Life Club</td>
                                                <td>Lorem isum dolor it set met</td>
                                                <td>234321 FCFA</td>
                                                <td><a href="#" target="_blank">Voir</a></td>
                                                <td>25 Aout 2k22</td>
                                                <td data-toggle="modal" data-target="#confirmModal1" class="align-middle">

                                                    <button type="submit" class="btn btn-sm btn-danger"><i class="fa fa-times"></i></button>

                                                </td>

                                                <!-- MODAL Suppression-->
                                                <div class="modal fade" id="confirmModal1" tabindex="-1" role="dialog" aria-labelledby="confirmModalLabel1" aria-hidden="true">
                                                    <div class="modal-dialog modal-dialog-centered" role="document">
                                                    <form method="post" action="#">
                                                        
                                                        <div class="modal-content">
                                                        <div class="modal-header">
                                                            <h5 class="modal-title" id="confirmModalLabel">Confirmer la suppression</h5>
                                                            <strong style="cursor: pointer;" class="close" data-dismiss="modal" aria-label="Fermer">
                                                            <span aria-hidden="true">&times;</span>
                                                            </strong>
                                                        </div>
                                                        <div class="modal-body">
                                                            Sûr de vouloir supprimer cette depense ?
                                                        </div>
                                                        <div class="modal-body">
                                                            <input type="text" name="motif" id="motif" class="form-control mb-2" placeholder="Motif" required>
                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
                                                            <button type="submit" class="btn btn-danger">Confirmer</button>
                                                        </div>
                                                        </div>
                                                    </form>
                                                    </div>
                                                </div>
            
                                            </tr>

                                    </tbody>
                                </table>


                                <!-- Modal de confirmation -->
                                <div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
                                    <div style="max-width: 500px;" class="modal-dialog modal-dialog-centered" role="document">
                                        <form style="width: 100%;" method="post" action="#" enctype="multipart/form-data">
                                            
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="ModalLabel">Ajouter une dépense</h5>
                                                    <span style="cursor: pointer" class="close" data-dismiss="modal" aria-label="Fermer">
                                                        <span aria-hidden="true">&times;</span>
                                                    </span>
                                                </div>
                                                <div class="modal-body">
                                                    <input type="text" name="motif" class="form-control mb-2" placeholder="Motif" required>
                                                    <input type="number" name="montant" class="form-control mb-2" placeholder="Montant" required>
                                
                                                    <label class="mt-3" for="justification">Fichier de Justification (facultatif)</label>
                                                    <input type="file" name="justification" class="form-control mb-2">
                                                </div>                                                
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
                                                    <button type="submit" class="btn btn-primary">Confirmer</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Back to Top -->
    <a href="#" class="btn btn-primary back-to-top"><i class="fa fa-angle-double-up"></i></a>


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>

</body>
</html>
